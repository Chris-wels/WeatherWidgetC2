<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Date Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget">
        <div id="time-container">
            <p class="time" id="local-time">--:-- --</p>
            <p class="date" id="local-date">Loading date...</p>
        </div>
    </div>
    
    <script>
        function updateRealTime() {
            let now = new Date();
            document.getElementById("local-time").textContent = now.toLocaleTimeString("en-US", {
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                hour12: true 
            });
            document.getElementById("local-date").textContent = now.toLocaleDateString("en-US", {
                weekday: 'long', 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }
        setInterval(updateRealTime, 1000);
        updateRealTime();
    </script>
</body>
</html>
